<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello world!</title>
    <script src="./index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <section class="container">
      <header>
        <svg xmlns:xlink="http://www.w3.org/1999/xlink"	width="100%" height="100%">
          <defs>
         <pattern id="hexagons" width="50" height="43.4" patternUnits="userSpaceOnUse" patternTransform="scale(5) translate(2) rotate(45)">
         <polygon points="24.8,22 37.3,29.2 37.3,43.7 24.8,50.9 12.3,43.7 12.3,29.2" id="hex" />
         <use xlink:href="#hex" x="25" />
         <use xlink:href="#hex" x="-25" />
         <use xlink:href="#hex" x="12.5" y="-21.7" />
         <use xlink:href="#hex" x="-12.5" y="-21.7" />
       </pattern>
          </defs>
       <rect width="100%" height="100%" fill="url(#hexagons)" />
       </svg>
       <div class="game-name">
        <h1>Bee alive!</h1>
       </div>
      </header>

      <section class="page active" id="front-porch">
        <h2>Front porch</h2>

        <button class="button" id="create">Create a new game</button> or
        <form id="join" style="display: inline-block;">
          <input type="text" placeholder="Game ID"/>
          <button class="button" type="submit">Join game</button>
        </form>

        <h3>Public games</h3>
        <ul id="games"></ul>
      </section>

      <section class="page" id="game">
        <a href="#">&laquo; back</a>
        <h2>"Game"</h2>
        <p>Invite your friends by sharing this URL: <span id="invite-link"></span></p>

        <h3>Peeps here</h3>
        <ul id="players"></ul>

        <h3>Messages</h3>
        <pre id="messages">Messages here</pre>
        <form id="message">
          <input type="text" placeholder="Message"/>
          <button class="button"  type="submit">Send</button>
        </form>
      </section>
    </section>
  </body>
</html>
